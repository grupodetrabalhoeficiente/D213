        <div class="information">

                <div class="form-group">
                    <label id="labelContactsId" for="profileContacts" class="labelContacts">Contactos</label>
                </div>
                <div class="form-group">
                    <label id="labelProfileEmail" for="profileEmail" class="labelProfile">E-mail</label>
                    <input id="profileEmail" class="inputPerfil form-control" type="email" disabled value="A696969@rger.com"></input>
                </div>
                <div class="form-group">
                    <label id="labelProfilePhoneNumber" for="profilePhoneNumber" class="labelProfile"> Número de telemóvel</label>
                    <input id="profilePhoneNumber" class="inputPerfil form-control" type="text" disabled value="969696969"></input>
                </div>
                <div class="form-group">
                    <label id="labelMoreInfoId" for="profileMoreInfo" class="labelMoreInfo">Mais Informações</label>
                </div>
                <div class="form-group">
                    <label id="labelProfileSpeciality" for="profileSpeciality" class="labelProfile">Especialidade</label>
                    <input id="profileSpeciality" class="inputPerfil form-control" type="text" disabled value="Especialidade"></span>
                </div>
                <div class="form-group">
                    <label id="labelProfileTypeOfOperational" for="profileTypeOfOperational" class="labelProfile">Tipo de Operacional</label>
                    <input id="profileTypeOfOperational" class="inputPerfil form-control" type="text" disabled value="Tipo de operacional"></input>
                </div>
                <div class="form-group">
                    <label id="labelProfileBirthDate" for="profileBirthDate" class="labelProfile">Data de nascimento</label>
                    <input id="profileBirthDate" class="inputPerfil form-control" type="datetime" disabled value="2002-12-31"></input>
                </div>

                    <label id="labelProfilePassword" for="profilePassword" class="labelProfile">Password</label>
                    <input id="profilePassword" class="inputPerfil form-control" type="password" disabled value="password"></input>
                </div>
                <div class="form-group">
                    <label href"#confirmPassword" id="labelChangePassword" for="profileChangePassword" class="labelProfile">Alterar password</label>
                </div>
                <div class="form-group">
                    <label id="labelProfileNewPassword" for="profileNewPassword" class="labelProfile">Nova password</label>
                    <input id="profileNewPassword" name="newPassword" class="inputPerfil form-control" type="password" Placeholder="Nova password">
                    <button id="viewTxt" class="btn buttonInput" type="button">Mostrar</button>
                    </input>
                </div>
                <div class="form-group">
                    <label id="labelProfileConfirmPassword" for="profileConfirmPassword" class="labelProfile">Confirmar password</label>
                    <input id="profileConfirmPassword" name="confirmPassword"class="inputPerfil form-control" type="password" Placeholder="Confirmar password"></input>
                    <input id="confirmPassword" class="btn buttonInput" type="button" value="Confirmar"></input>
                </div>
